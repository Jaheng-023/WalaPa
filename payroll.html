<!DOCTYPE html>
<html>
<head>
   <title>PAYROLL OTAKU</title>
   <style>
        body { background-color: orangered; }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: left;
            background-color: white;
            border-radius: 15px;
        }
        #add-worker-form {
            display: none;
            background-color: white;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;

        }
        #add-worker-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: orange;
            border: none;
            border-radius: 15px;
            margin-top: 20px;
        }
        .small-button {
            display: inline-block;
            padding: 8px 13px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: orange;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px #999;
        }
    </style>
</head>
<body>
<div style="background-color: orangered">
    <center><h1>Payroll Department</h1> </center> 
    <div style="margin-left: 39%;">
        <table id="worker-table">
            <br>
            <tr>
                <th colspan="4">Payroll Information</th>
            </tr>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Total Hours</th>
                <th>Total Pay</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Geoffrey Establaya</td>
                <td>6</td>
                <td>720</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jey Austriaco</td>
                <td>8</td>
                <td>960</td>
            </tr>
        </table>
    </div>
</div>

<div style="margin-bottom: 30px;">
    <div id="add-worker">
        <center> <button id="add-worker-button" onclick="showAddWorkerForm()">Add Employee</button> </center>
    </div>

    <center>
    <div id="add-worker-form">
        <h2>Add Employee</h2>
        <form onsubmit="addEmployee(event)">
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="employee-id"><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="total-hours">Total Hours:</label>
            <input type="number" id="total-hours" name="total-hours"><br><br>
            <label for="Hrrate">Hourly Rate:</label>
            <input type="number" id="Hrrate"><br><br>
            <button type="button" class="small-button" onclick="addEmployee(event)">Add Employee</button>
            <button type="button" class="small-button" onclick="hideAddWorkerForm()">Cancel</button>
        </form>
    </div>
    </center>
</div>

<script>
    function showAddWorkerForm() {
        document.getElementById("add-worker-form").style.display = "block";
    }
    
    function hideAddWorkerForm() {
        document.getElementById("add-worker-form").style.display = "none";
    }
    
    function addEmployee(event) {
        event.preventDefault(); 
        
        var employeeId = document.getElementById("employee-id").value;
        var name = document.getElementById("name").value;
        var totalHours = document.getElementById("total-hours").value;
        var hourlyRate = document.getElementById("Hrrate").value;
        
        if (hourlyRate === "") {
            hourlyRate = 120;
        }
        
        var totalPay = totalHours * hourlyRate;
        
        var table = document.getElementById("worker-table");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        
        cell1.innerHTML = employeeId;
        cell2.innerHTML = name;
        cell3.innerHTML = totalHours;
        cell4.innerHTML = totalPay; 
        
        hideAddWorkerForm();
    }
</script>
</body>
</html>
