<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT_Marketing Dept.</title>
    <link rel = "stylesheet" href = "facundo_mrkt.css"> 
</head>
<body>
<div class="dashboard">
    <div class="left-section">
        <img src="img\OT_logo.jpg" alt="Otaku Threads - Marketing Dept." class="logo">
        <h4> - Marketing Dept. </h4> 
    </div>
    <nav> 
        <a href="#lookbooks">Lookbooks</a>
        <a href="#add-products">Add New Products</a>
        <a href="#products">Products</a>
        <a href="#customer-reviews">Customer Reviews</a>
    </nav>
</div>

<div class="main-content">
    <div class="best-seller">
        <img src="img\best-selling-item.jpg" alt="Best Selling Item">
        <h1>BEST SELLING ITEM</h1>
    </div>

    <div id="lookbooks" class="section">
        <h2>Lookbooks</h2>
        <div class="section-content">
            <p>Collection of styled outfits and fashion ideas.</p>
            <div class="lookbook-gallery">
                <img src="img\lookbook1.jpg" alt="Lookbook 1">
                <img src="img\lookbook2.jpg" alt="Lookbook 2">
                <img src="img\lookbook3.jpg" alt="Lookbook 3">
            </div>
        </div>
    </div>

    <div id="add-products" class="section">
        <h2>Add New Products</h2>
        <div class="section-content">
            <form>
                <div class="form-group">
                    <label for="product-photo">Photo:</label>
                    <input type="file" id="product-photo" name="product-photo">
                </div>
                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="product-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="text" id="product-price" name="product-price">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Product">
                </div>
            </form>
        </div>
    </div>

    <div id="products" class="section">
        <h2>Products</h2>
        <div class="section-content">
            <p>List of our brand's products.</p>
        </div>
    </div>

    <div id="customer-reviews" class="section">
        <h2>Customer Reviews/Testimonials</h2>
        <div class="section-content">
            <p>Customer comments and reviews will be shown here.</p>
        </div>
    </div>
</div>

</body>
</html>
